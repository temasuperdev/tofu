name: Main CI/CD Pipeline

on:
  push:
    branches: [ main, develop, init ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'charts/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'charts/**'
      - 'Dockerfile'
      - 'docker-compose.yml'

env:
  REGISTRY: localhost:5000

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pydantic[email]
        pip install -r requirements.txt

    - name: Run tests
      run: |
        PYTHONPATH=. pytest --cov=app --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: codecov-umbrella

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run tests
      run: npm run test:unit

    - name: Run build
      run: npm run build
      env:
        CI: false

  test:
    name: Run all tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - name: Tests completed
        run: echo "All tests passed successfully!"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      packages: write
      contents: read

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: |
          ${{ env.REGISTRY }}/notes-${{ matrix.service }}:latest
          ${{ env.REGISTRY }}/notes-${{ matrix.service }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > ~/.kube/config

    - name: Update Helm release
      run: |
        helm upgrade --install notes-app ./charts/notes-app \
          --set backend.image.repository=${{ env.REGISTRY }}/notes-backend \
          --set backend.image.tag=${{ github.sha }} \
          --set frontend.image.repository=${{ env.REGISTRY }}/notes-frontend \
          --set frontend.image.tag=${{ github.sha }} \
          -f ./charts/notes-app/values.yaml

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/notes-app-backend --timeout=5m
        kubectl rollout status deployment/notes-app-frontend --timeout=5m