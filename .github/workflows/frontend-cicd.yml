name: Frontend CI/CD

on:
  push:
    branches: [ main, develop, init ]
    paths:
      - 'frontend/**'
      - 'charts/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'charts/**'
      - 'Dockerfile'
      - 'docker-compose.yml'

env:
  REGISTRY: localhost:5000
  IMAGE_NAME: notes-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run tests
      run: npm run test:unit

    - name: Run build
      run: npm run build
      env:
        CI: false

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      packages: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Update Helm release
      run: |
        kubectl config use-context k3s-context
        helm upgrade --install notes-app ./charts/notes-app \
          --set frontend.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
          --set frontend.image.tag=${{ github.sha }} \
          -f ./charts/notes-app/values.yaml