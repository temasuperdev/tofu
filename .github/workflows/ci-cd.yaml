name: Build and Deploy to K3s

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'docker/**'
      - 'k8s/**'
      - 'requirements.txt'
      - '.github/workflows/ci-cd.yaml'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Ручной запуск

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: ${{ github.sha }}
  SHORT_SHA: ${{ github.sha }}

jobs:
  # 1. Testing Job
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pip install -e .
      
      - name: Run tests
        run: pytest tests/ -v --cov=src --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # 2. Build and Push Docker Image
  build:
    needs: test
    runs-on: ubuntu-latest
    name: Build Docker Image
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 3. Security Scanning
  security-scan:
    needs: build
    runs-on: ubuntu-latest
    name: Security Scanning
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  # 4. Deploy to K3s
  deploy:
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    name: Deploy to K3s
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure kubeconfig
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_CONTENT" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Create namespace
        run: |
          kubectl create namespace demo-app --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Update deployment image
        run: |
          kubectl set image deployment/demo-app \
            app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }} \
            -n demo-app || echo "Deployment not found, will create from manifest"
      
      - name: Apply Kubernetes manifests
        run: |
          # Обновляем переменные в манифестах
          sed -e "s|IMAGE_REGISTRY|${{ env.REGISTRY }}|g" \
              -e "s|IMAGE_NAME|${{ env.IMAGE_NAME }}|g" \
              -e "s|IMAGE_TAG|${{ env.SHORT_SHA }}|g" \
              k8s/deployment-production.yaml | kubectl apply -f -
          
          # Apply ingress if it exists
          if [ -f k8s/ingress.yaml ]; then
            kubectl apply -f k8s/ingress.yaml
          fi
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/demo-app \
            -n demo-app \
            --timeout=5m || {
            echo "❌ Rollout failed, collecting debug info..."
            kubectl describe deployment demo-app -n demo-app
            kubectl describe pods -n demo-app
            kubectl logs -n demo-app --all-containers=true --tail=100
            exit 1
          }
      
      - name: Get deployment info
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployment -n demo-app
          echo ""
          echo "=== Pods ==="
          kubectl get pods -n demo-app
          echo ""
          echo "=== Services ==="
          kubectl get svc -n demo-app
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n demo-app
      
      - name: Check application health
        run: |
          echo "Checking application health..."
          
          # Проверяем что pods готовы
          echo "Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod -l app=demo-app -n demo-app --timeout=300s || {
            echo "❌ Pods failed to become ready"
            kubectl describe pods -n demo-app
            exit 1
          }
          
          # Тестируем через port-forward
          echo "Port-forwarding to service..."
          kubectl port-forward -n demo-app svc/demo-app 8080:80 > /dev/null 2>&1 &
          PF_PID=$!
          sleep 5  # Увеличиваем время ожидания до 5 секунд
          
          # Проверяем, что port-forward запущен
          timeout 10 sh -c 'until nc -z localhost 8080; do sleep 1; done' || {
            echo "❌ Port-forward failed to start"
            exit 1
          }
          
          for i in {1..15}; do
            echo "Health check attempt $i/15..."
            if curl -f -s -m 5 http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "✅ Application is healthy"
              kill $PF_PID 2>/dev/null || true
              exit 0
            fi
            echo "⏳ Waiting for application to be ready..."
            sleep 3
          done
          
          echo "❌ Application health check failed after 15 attempts"
          echo "Pod logs:"
          kubectl logs -n demo-app --all-containers=true --tail=50
          kill $PF_PID 2>/dev/null || true
          exit 1

  # 5. Post-Deployment Checks
  post-deploy:
    needs: deploy
    runs-on: ubuntu-latest
    name: Post-Deployment Verification
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure kubeconfig
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_CONTENT" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Run integration tests
        run: |
          # Форвардируем порт и тестируем API
          kubectl port-forward -n demo-app \
            svc/demo-app 8080:80 &
          sleep 5  # Увеличиваем время ожидания до 5 секунд
          
          # Проверяем, что port-forward запущен
          timeout 10 sh -c 'until nc -z localhost 8080; do sleep 1; done' || {
            echo "❌ Port-forward failed to start"
            exit 1
          }
          
          echo "Testing /api/health endpoint..."
          curl -f http://localhost:8080/api/health || exit 1
          
          echo "Testing /api/info endpoint..."
          curl -f http://localhost:8080/api/info || exit 1
          
          echo "Testing /api/ping endpoint..."
          curl -f http://localhost:8080/api/ping || exit 1
          
          echo "All integration tests passed!"
      
      - name: Check pod logs
        if: always()
        run: |
          echo "=== Recent Pod Logs ==="
          kubectl logs -n demo-app -l app=demo-app --tail=50 || true
      

