name: Build and Deploy to K3s

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/src/**'
      - 'backend/docker/**'
      - 'backend/k8s/**'
      - 'backend/requirements.txt'
      - '.github/workflows/ci-cd.yaml'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Ручной запуск

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # 1. Testing Job
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov
          pip install -e backend/.
      
      - name: Run tests
        run: pytest backend/tests/ -v --cov=backend/src --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # 2. Build and Push Docker Image
  build:
    needs: test
    runs-on: ubuntu-latest
    name: Build Docker Image
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,suffix=,format=short
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./backend/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Verify image push
        run: |
          # Выводим все теги для отладки
          echo "Pushed tags:"
          echo "${{ steps.meta.outputs.tags }}"
          
          # Сохраняем теги в файл и читаем построчно для безопасной обработки
          echo "${{ steps.meta.outputs.tags }}" > tags_list.txt
          
          # Получаем список тегов и проверяем, что хотя бы один из них доступен
          while IFS= read -r tag; do
            # Пропускаем пустые строки
            [ -z "$tag" ] && continue
            
            echo "Checking if image exists: $tag"
            if docker manifest inspect "$tag" > /dev/null 2>&1; then
              echo "✓ Image exists: $tag"
            else
              echo "⚠ Image not accessible via docker manifest inspect: $tag"
            fi
          done < tags_list.txt

  # 3. Security Scanning
  security-scan:
    needs: build
    runs-on: ubuntu-latest
    name: Security Scanning
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  # 4. Deploy to K3s
  deploy:
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    name: Deploy to K3s
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure kubeconfig
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_CONTENT" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'
      
      - name: Create namespace
        run: |
          kubectl create namespace demo-app --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Apply Kubernetes manifests
        run: |
          # Отладочная информация
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image Name: ${{ env.IMAGE_NAME }}"
          
          # Выводим все теги для отладки
          echo "All tags:"
          echo "${{ steps.meta.outputs.tags }}"
          
          # Сохраняем теги в файл для безопасной обработки
          echo "${{ steps.meta.outputs.tags }}" > tags_list.txt
          
          # Получаем короткий SHA тег из метаданных
          # docker/metadata-action создает теги в формате registry/owner/repo:tag
          # Нам нужен тег, который является SHA коммита (обычно 7+ символов, шестнадцатеричные)
          
          # Читаем теги из файла и ищем SHA тег (не latest и не другие стандартные теги)
          while IFS= read -r tag; do
            # Пропускаем пустые строки
            [ -z "$tag" ] && continue
            
            # Извлекаем только тег (часть после последнего двоеточия)
            tag_name=$(echo "$tag" | awk -F':' '{print $NF}')
            echo "Processing tag: $tag_name"
            
            # Проверяем, является ли тег SHA (шестнадцатеричная строка длиной от 7 до 40 символов)
            # и не является ли это стандартным тегом как 'latest'
            if [[ $tag_name =~ ^[a-f0-9]{7,40}$ ]] && [ "$tag_name" != "latest" ]; then
              # Используем тег, но ограничиваем его до 7 символов для короткого SHA
              SHORT_SHA="${tag_name:0:7}"
              echo "Found SHA tag, using short SHA: $SHORT_SHA"
              break
            fi
          done < tags_list.txt
          
          # Если SHA тег не найден, используем fallback
          if [ -z "$SHORT_SHA" ]; then
            echo "No SHA tag found in metadata, using short version of commit SHA"
            SHORT_SHA=${GITHUB_SHA:0:7}
          else
            echo "Using short SHA: $SHORT_SHA"
          fi
          
          # Обновляем переменные в манифестах
          sed -e "s|ghcr.io/temasuperdev/tofu:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$SHORT_SHA|g" \
              backend/k8s/deployment-production.yaml | kubectl apply -f -
          
          # Apply ingress if it exists
          if [ -f backend/k8s/ingress.yaml ]; then
            kubectl apply -f backend/k8s/ingress.yaml
          fi
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/demo-app \
            -n demo-app \
            --timeout=5m || {
            echo "❌ Rollout failed, collecting debug info..."
            kubectl describe deployment demo-app -n demo-app
            kubectl describe pods -n demo-app
            kubectl logs -n demo-app --all-containers=true --tail=100
            exit 1
          }
      
      - name: Get deployment info
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployment -n demo-app
          echo ""
          echo "=== Pods ==="
          kubectl get pods -n demo-app
          echo ""
          echo "=== Services ==="
          kubectl get svc -n demo-app
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n demo-app
      
      - name: Check application health
        run: |
          echo "Checking application health..."
          
          # Проверяем что pods готовы
          echo "Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod -l app=demo-app -n demo-app --timeout=300s || {
            echo "❌ Pods failed to become ready"
            kubectl describe pods -n demo-app
            exit 1
          }
          
          # Тестируем через port-forward
          echo "Port-forwarding to service..."
          kubectl port-forward -n demo-app svc/demo-app 8080:80 > /dev/null 2>&1 &
          PF_PID=$!
          sleep 5  # Увеличиваем время ожидания до 5 секунд
          
          # Проверяем, что port-forward запущен
          timeout 10 sh -c 'until nc -z localhost 8080; do sleep 1; done' || {
            echo "❌ Port-forward failed to start"
            exit 1
          }
          
          for i in {1..15}; do
            echo "Health check attempt $i/15..."
            if curl -f -s -m 5 http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "✅ Application is healthy"
              kill $PF_PID 2>/dev/null || true
              exit 0
            fi
            echo "⏳ Waiting for application to be ready..."
            sleep 3
          done
          
          echo "❌ Application health check failed after 15 attempts"
          echo "Pod logs:"
          kubectl logs -n demo-app --all-containers=true --tail=50
          kill $PF_PID 2>/dev/null || true
          exit 1

  # 5. Post-Deployment Checks
  post-deploy:
    needs: deploy
    runs-on: ubuntu-latest
    name: Post-Deployment Verification
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure kubeconfig
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_CONTENT" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Run integration tests
        run: |
          # Change to backend directory
          cd backend
          
          # Проверяем что приложение запущено и отвечает
          kubectl get pods -n demo-app
          
          # Удаляем старые тестовые pod'ы, если они существуют
          kubectl delete pod test-pod-info test-pod-health test-pod-ping -n demo-app --ignore-not-found=true
          
          # Ждем немного, чтобы старые pod'ы были полностью удалены
          sleep 5
          
          # Пробуем получить информацию через API
          kubectl run test-pod-info --image=curlimages/curl:latest -n demo-app --restart=Never --rm -i --limits=cpu=100m,memory=128Mi --requests=cpu=10m,memory=64Mi -- curl -s 'http://demo-app:80/api/info'
          
          # Проверяем health endpoint
          kubectl run test-pod-health --image=curlimages/curl:latest -n demo-app --restart=Never --rm -i --limits=cpu=100m,memory=128Mi --requests=cpu=10m,memory=64Mi -- curl -s 'http://demo-app:80/api/health'
          
          # Проверяем ping endpoint
          kubectl run test-pod-ping --image=curlimages/curl:latest -n demo-app --restart=Never --rm -i --limits=cpu=100m,memory=128Mi --requests=cpu=10m,memory=64Mi -- curl -s 'http://demo-app:80/api/ping'
      
      - name: Check pod logs
        if: always()
        run: |
          echo "=== Recent Pod Logs ==="
          kubectl logs -n demo-app -l app=demo-app --tail=50 || true
      


