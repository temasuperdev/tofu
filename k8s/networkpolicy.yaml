---
# Упрощенная NetworkPolicy - разрешить весь входящий трафик
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: demo-app
  namespace: demo-app
spec:
  podSelector:
    matchLabels:
      app: demo-app
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Разрешить весь входящий трафик 
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5000
    # Разрешить трафик от локальных подов
    - from:
        - podSelector: {}
  egress:
    # Разрешить весь выходящий трафик
    - to:
        - namespaceSelector: {}
