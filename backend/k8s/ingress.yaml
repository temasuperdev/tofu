---
# Ingress для доступа к приложению с HTTPS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app
  namespace: demo-app
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Редирект HTTP -> HTTPS
    ingress.kubernetes.io/force-ssl-redirect: "true"
    # Дополнительные настройки безопасности
    traefik.ingress.kubernetes.io/router.middlewares: "demo-app-https-redirectscheme@kubernetescrd"
    # Настройки rate limiting
    traefik.ingress.kubernetes.io/rate-limit: |
      extractorfunc: client.ip
      rateset:
        default:
          period: 10s
          average: 100
          burst: 200
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - serv.temasuug.ru
      secretName: demo-app-tls
  rules:
    - host: serv.temasuug.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-app
                port:
                  number: 80
---
# Middleware для редиректа на HTTPS
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirectscheme
  namespace: demo-app
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# Middleware для rate limiting
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rate-limit
 namespace: demo-app
spec:
  rateLimit:
    average: 100
    burst: 200
    sourceCriterion:
      ipStrategy:
        depth: 2
---
# Resource Quota для namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: demo-app-quota
  namespace: demo-app
spec:
  hard:
    requests.cpu: "5"
    requests.memory: "5Gi"
    limits.cpu: "10"
    limits.memory: "10Gi"
    pods: "20"
---
# Pod Disruption Budget для обеспечения доступности
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: demo-app-pdb
  namespace: demo-app
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: demo-app