---
# Certificate resource for Let's Encrypt
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: demo-app-cert
  namespace: demo-app
spec:
  secretName: demo-app-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - serv.temasuug.ru
---
# TLS Option для настройки TLS параметров
apiVersion: traefik.io/v1alpha1
kind: TLSOption
metadata:
  name: default-tls-option
  namespace: demo-app
spec:
  minVersion: VersionTLS12
  maxVersion: VersionTLS13
  cipherSuites:
    - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
    - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
    - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
    - TLS_AES_128_GCM_SHA256
    - TLS_AES_256_GCM_SHA384
  curvePreferences:
    - CurveP521
    - CurveP384
  sniStrict: true
---
# IngressRoute для HTTP (редирект на HTTPS)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: demo-app-http
  namespace: demo-app
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`serv.temasuug.ru`)
      kind: Rule
      services:
        - name: demo-app
          port: 80
      middlewares:
        - name: https-redirectscheme
---
# IngressRoute для HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: demo-app-https
  namespace: demo-app
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`serv.temasuug.ru`)
      kind: Rule
      services:
        - name: demo-app
          port: 80
  tls:
    secretName: demo-app-tls
    options:
      name: default-tls-option
      namespace: demo-app
---
# Middleware для редиректа на HTTPS
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirectscheme
  namespace: demo-app
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# Middleware для rate limiting
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rate-limit
  namespace: demo-app
spec:
  rateLimit:
    average: 100
    burst: 200
    sourceCriterion:
      ipStrategy:
        depth: 2
---
# Resource Quota для namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: demo-app-quota
  namespace: demo-app
spec:
  hard:
    requests.cpu: "5"
    requests.memory: "5Gi"
    limits.cpu: "10"
    limits.memory: "10Gi"
    pods: "20"
---
# Pod Disruption Budget для обеспечения доступности
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: demo-app-pdb
  namespace: demo-app
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: demo-app