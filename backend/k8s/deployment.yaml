---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: demo-app
---
# ConfigMap для конфигурации приложения
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: demo-app
data:
  ENVIRONMENT: "production"
  PORT: "5000"
  REDIS_URL: "redis://demo-redis.demo-app.svc.cluster.local:6379/0"
  DB_TYPE: "postgres"
  DB_HOST: "postgres.demo-app.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "notes_db"
---
# Secret для безопасного хранения секретных данных
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: demo-app
type: Opaque
data:
  # Генерируется случайный секретный ключ (например, через: python -c 'import secrets; print(secrets.token_hex(16))' | base64)
  secret-key: "YzFkMjQ2YzQ4ODIxNGQ2NjdhYTU0MmQxYjJjMzQ1Njc="
  # DATABASE_URL для подключения к PostgreSQL: postgresql://postgres:postgres@postgres.demo-app.svc.cluster.local:5432/notes_db
  database-url: "cG9zdGdyZXNxbDovL3Bvc3RncmVzOnBvc3RncmVzQHBvc3RncmVzLmRlbW8tYXBwLnN2Yy5jbHVzdGVyLmxvY2FsOjU0MzIvbm90ZXNfZGI="
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: demo-app
  labels:
    app: demo-app
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      # Affinity для распределения подов
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - demo-app
                topologyKey: kubernetes.io/hostname
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Service Account
      serviceAccountName: demo-app
      
      containers:
        - name: app
          image: demo-app:latest
          imagePullPolicy: IfNotPresent
          
          workingDir: /app
          
          command: ["/app/.venv/bin/gunicorn"]
          args: ["--bind", "0.0.0.0:5000", "--workers", "4", "--worker-class", "sync", "--timeout", "30", "--access-logfile", "-", "--error-logfile", "-", "src.app:app"]
          
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: secret-key
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: database-url
          
          envFrom:
            - configMapRef:
                name: app-config
          
          # Resource requests and limits
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          
          # Liveness probe - проверяет живо ли приложение
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - проверяет готово ли приложение к трафику
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Startup probe - дает время на инициализацию
          startupProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 30
            failureThreshold: 30
          
          # Security context для контейнера
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 100
          
          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      
      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
      
      # Tolerations для расписания на всех нодах
      tolerations:
        - key: "node-role.kubernetes.io/master"
          effect: "NoSchedule"
          operator: "Exists"
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: demo-app
  namespace: demo-app
  labels:
    app: demo-app
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 5000
      protocol: TCP
  selector:
    app: demo-app
---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-redis
  namespace: demo-app
  labels:
    app: demo-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-redis
  template:
    metadata:
      labels:
        app: demo-redis
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 99
        fsGroup: 999
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 999
---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: demo-redis
  namespace: demo-app
  labels:
    app: demo-redis
spec:
  selector:
    app: demo-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: demo-app-hpa
  namespace: demo-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: demo-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-app
  namespace: demo-app
---
# Role для приложения
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: demo-app
  namespace: demo-app
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: demo-app
  namespace: demo-app
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: demo-app
subjects:
  - kind: ServiceAccount
    name: demo-app
    namespace: demo-app