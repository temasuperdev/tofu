---
# Let's Encrypt Staging ClusterIssuer (для тестирования)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Staging endpoint для тестирования (не имеет лимит на выпуск)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@temasuug.ru  # Замените на ваш email
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - http01:
          ingress:
            class: traefik

---
# Let's Encrypt Production ClusterIssuer (для production)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Production endpoint
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@temasuug.ru  # Замените на ваш email
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: traefik
