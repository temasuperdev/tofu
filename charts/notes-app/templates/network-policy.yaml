apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-netpol
  namespace: {{ .Values.global.namespace }}
  annotations:
    "meta.helm.sh/release-namespace": "{{ .Release.Namespace }}"
    "meta.helm.sh/release-name": "{{ .Release.Name }}"
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: backend
        # Разрешаем доступ из namespace kube-system (где работает Traefik в k3s)
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 80
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - protocol: TCP
          port: 8000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-netpol
  namespace: {{ .Values.global.namespace }}
  annotations:
    "meta.helm.sh/release-namespace": "{{ .Release.Namespace }}"
    "meta.helm.sh/release-name": "{{ .Release.Name }}"
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: frontend
        # Разрешаем доступ из namespace kube-system (где работает Traefik в k3s)
        - namespaceSelector:
            matchLabels:
              name: kube-system
        # Также разрешаем доступ из любого namespace для Traefik
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgresql
      ports:
        - protocol: TCP
          port: 5432
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgresql-netpol
  namespace: {{ .Values.global.namespace }}
  annotations:
    "meta.helm.sh/release-namespace": "{{ .Release.Namespace }}"
    "meta.helm.sh/release-name": "{{ .Release.Name }}"
spec:
  podSelector:
    matchLabels:
      app: postgresql
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - protocol: TCP
          port: 5432