apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "notes-app.fullname" . }}-backend
  namespace: {{ .Values.global.namespace }}
  annotations:
    "meta.helm.sh/release-namespace": "{{ .Values.global.namespace }}"
    "meta.helm.sh/release-name": "{{ .Release.Name }}"
  labels:
    helm.sh/chart: {{ include "notes-app.chart" . | quote }}
    app.kubernetes.io/name: {{ include "notes-app.name" . | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    {{- if .Chart.AppVersion }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    {{- end }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "notes-app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "notes-app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "notes-app.fullname" . }}-db-secret
                  key: database_url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "notes-app.fullname" . }}-app-secret
                  key: secret_key
            - name: ALGORITHM
              value: "HS256"
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              value: "30"
            - name: BACKEND_CORS_ORIGINS
              value: "https://{{ .Values.global.domain }}"
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "8000"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "notes-app.fullname" . }}-backend-svc
  namespace: {{ .Values.global.namespace }}
  annotations:
    "meta.helm.sh/release-namespace": "{{ .Values.global.namespace }}"
    "meta.helm.sh/release-name": "{{ .Release.Name }}"
  labels:
    helm.sh/chart: {{ include "notes-app.chart" . | quote }}
    app.kubernetes.io/name: {{ include "notes-app.name" . | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    {{- if .Chart.AppVersion }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    {{- end }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "notes-app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app: backend