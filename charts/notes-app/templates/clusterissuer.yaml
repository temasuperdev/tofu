{{- if and .Values.certManager.enabled .Values.certManager.clusterIssuer }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.certManager.clusterIssuer.name }}
  labels:
    app.kubernetes.io/name: {{ include "notes-app.name" . | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
  annotations:
    "meta.helm.sh/release-namespace": "{{ .Values.global.namespace }}"
    "meta.helm.sh/release-name": "{{ .Release.Name }}"
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "5"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  acme:
    server: {{ .Values.certManager.clusterIssuer.server | quote }}
    email: {{ .Values.certManager.clusterIssuer.email | quote }}
    # Используем HTTP-01 challenge для k3s Traefik
    solvers:
      - http01:
          ingress:
            class: traefik
    # Храним приватный ключ в секрете
    privateKeySecretRef:
      name: {{ .Values.certManager.clusterIssuer.name }}-private-key
{{- end }}
