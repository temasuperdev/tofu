{{- if .Values.frontend.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "notes-app.fullname" . }}-ingress
  namespace: {{ .Values.global.namespace }}
  annotations:
    {{- range $key, $value := .Values.frontend.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    # Совместимость со старыми версиями k3s
    kubernetes.io/ingress.class: "traefik"
    # Применение middleware для безопасности
    traefik.ingress.kubernetes.io/router.middlewares: "{{ .Values.global.namespace }}-security-headers@kubernetescrd"
    # Удаляем потенциально проблемные аннотации
    "meta.helm.sh/release-namespace": "{{ .Values.global.namespace }}"
    "meta.helm.sh/release-name": "{{ .Release.Name }}"
spec:
  ingressClassName: {{ .Values.frontend.ingress.className | quote }}
  {{- if .Values.certManager.enabled }}
  # Не указываем TLS напрямую если используем cert-manager, он создаст свой ресурс Certificate
  {{- else }}
  tls:
    {{- range .Values.frontend.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.frontend.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # Более специфичные пути должны идти ПЕРЕД общим путем /
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: {{ include "notes-app.fullname" $ }}-backend-svc
                port:
                  number: {{ $.Values.backend.service.port }}
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "notes-app.fullname" $ }}-backend-svc
                port:
                  number: {{ $.Values.backend.service.port }}
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: {{ include "notes-app.fullname" $ }}-backend-svc
                port:
                  number: {{ $.Values.backend.service.port }}
          - path: /redoc
            pathType: Prefix
            backend:
              service:
                name: {{ include "notes-app.fullname" $ }}-backend-svc
                port:
                  number: {{ $.Values.backend.service.port }}
          - path: /health
            pathType: Exact
            backend:
              service:
                name: {{ include "notes-app.fullname" $ }}-backend-svc
                port:
                  number: {{ $.Values.backend.service.port }}
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: {{ include "notes-app.fullname" $ }}-backend-svc
                port:
                  number: {{ $.Values.backend.service.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "notes-app.fullname" $ }}-frontend-svc
                port:
                  number: {{ $.Values.frontend.service.port }}
    {{- end }}
{{- end }}