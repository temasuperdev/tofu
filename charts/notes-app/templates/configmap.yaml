apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "notes-app.fullname" . }}-config
  namespace: {{ .Values.global.namespace }}
  annotations:
    "meta.helm.sh/release-namespace": "{{ .Values.global.namespace }}"
    "meta.helm.sh/release-name": "{{ .Release.Name }}"
data:
  database_host: "notes-postgresql"
  database_port: "5432"
  database_name: "notesdb"