apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "notes-app.fullname" . }}-frontend
  namespace: {{ .Values.global.namespace }}
  annotations:
    "meta.helm.sh/release-namespace": "{{ .Values.global.namespace }}"
    "meta.helm.sh/release-name": "{{ .Release.Name }}"
  labels:
    helm.sh/chart: {{ include "notes-app.chart" . | quote }}
    app.kubernetes.io/name: {{ include "notes-app.name" . | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    {{- if .Chart.AppVersion }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    {{- end }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "notes-app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "notes-app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - containerPort: 80
              name: http
          env:
            - name: VUE_APP_API_BASE_URL
              value: "https://{{ .Values.global.domain }}/api/v1"
            - name: VUE_APP_WEBSOCKET_URL
              value: "wss://{{ .Values.global.domain }}/ws"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources.frontend | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "notes-app.fullname" . }}-frontend-svc
  namespace: {{ .Values.global.namespace }}
  annotations:
    "meta.helm.sh/release-namespace": "{{ .Values.global.namespace }}"
    "meta.helm.sh/release-name": "{{ .Release.Name }}"
  labels:
    helm.sh/chart: {{ include "notes-app.chart" . | quote }}
    app.kubernetes.io/name: {{ include "notes-app.name" . | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    {{- if .Chart.AppVersion }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    {{- end }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "notes-app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app: frontend